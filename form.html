<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            height: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding:10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="/submit" method="post" enctype="multipart/form-data">
  <h1>User Registeration Form</h1>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" rows="4" cols="50"></textarea>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male"> Male
    <input type="radio" id="female" name="gender" value="female"> Female
    <input type="radio" id="other" name="gender" value="other"> Other

    <label>Interests:</label>
    <input type="checkbox" id="music" name="interests" value="music"> Music
    <input type="checkbox" id="sports" name="interests" value="sports"> Sports
    <input type="checkbox" id="reading" name="interests" value="reading"> Reading

    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="us" >United States</option>
        <option value="pk" selected>Pakistan</option>
        <option value="uae" >Dubai</option>

    </select>

    <label>Preferred Colors:</label>
    <input type="checkbox" id="red" name="colors" value="red"> Red
    <input type="checkbox" id="blue" name="colors" value="blue"> Blue
    <input type="checkbox" id="green" name="colors" value="green"> Green
    <input type="checkbox" id="yellow" name="colors" value="yellow"> Yellow

    <label for="profile_picture">Profile Picture:</label>
    <input type="file" id="profile_picture" name="profile_picture">

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="website">Website:</label>
    <input type="url" id="website" name="website">

    <label for="search">Search:</label>
    <input type="text" id="search" name="search">

    <input type="submit" value="Submit">
</form>

</body>
</html>
